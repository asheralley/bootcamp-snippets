<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		h3{
			font-size: 20px;
			color: white;
			text-align: center;
			padding: 8%;
			text-transform: uppercase;

		}

		a{
			text-decoration: none;
		}

		iframe{
			text-align: center;
			margin: 0 auto;
		}

		.iframe-div{
			width: 560px;
			margin: 0 auto;
		}

		.link-box{
			width: 220px;
			background-color: green;
			border-radius: 6px;
			margin: 0 auto;
		}

		.link-box:hover{
			background-color: red;
		}

	</style>
</head>
<body>
	
	<a href="http://www.google.com" title="Go to my portfolio" target="_blank">
		<div class="link-box">
			<h3>My Portfolio</h3>
		</div>
	</a>
<!-- 	iframe from youtube-->
	<div class="iframe-div">
		<iframe width="560" height="315" src="https://www.youtube.com/embed/Wji-BZ0oCwg" frameborder="2" allowfullscreen></iframe>
	</div>
<!-- iframe from youtube ends-->
</body>
</html>
